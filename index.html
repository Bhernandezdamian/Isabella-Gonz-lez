    const messages = document.getElementById("messages");

    // FunciÃ³n para agregar un mensaje al chat
    function addMessage(text, type) {
      const message = document.createElement("div");
      message.classList.add("message", type);
      message.textContent = text;
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }

    // FunciÃ³n para seleccionar una respuesta alternativa aleatoria
    function getRandomAlternativeResponse() {
      const randomIndex = Math.floor(Math.random() * alternativeResponses.length);
      return alternativeResponses[randomIndex];
    }

    // FunciÃ³n para simular la escritura de la mujer virtual
    function typeMessage(messageElement, text) {
      let i = 0;

      function typing() {
        if (i < text.length) {
          messageElement.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 300); // 300ms de retraso entre cada letra
        }
      }

      typing();
    }

    // FunciÃ³n para enviar el mensaje del usuario y responder
    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim().toLowerCase();

      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const typingMessage = document.createElement("div");
      typingMessage.classList.add("message", "bot", "typing");
      typingMessage.textContent = "Escribiendo...";
      messages.appendChild(typingMessage);
      messages.scrollTop = messages.scrollHeight;

      let botResponse = getRandomAlternativeResponse(); // Default response as a random alternative
      for (const response of responses) {
        if (userText.includes(response.keyword)) {
          botResponse = response.response;
          break;
        }
      }

      setTimeout(() => {
        messages.removeChild(typingMessage);
        const botMessageElement = document.createElement("div");
        botMessageElement.classList.add("message", "bot");
        typeMessage(botMessageElement, botResponse);
        messages.appendChild(botMessageElement);
        messages.scrollTop = messages.scrollHeight;
      }, 1200);
