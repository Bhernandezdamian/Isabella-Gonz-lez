  display: flex;

  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

.chat-container {
  width: 100%;
  max-width: 450px;
  background: #2c2c2c;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
  display: flex;
  flex-direction: column;
  height: 90vh; /* Cambié de 100vh a 90vh para dar espacio */
  max-height: 700px;
}

.profile {
  background: #e74c3c;
  color: white;
  text-align: center;
  padding: 20px;
  border-bottom: 2px solid #d62828;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.profile img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 4px solid #2c2c2c;
  margin-bottom: 10px;
  transition: transform 0.3s ease-in-out;
}

.profile img:hover {
  transform: scale(1.1);
}

.profile h2 {
  margin: 0;
  font-size: 20px;
  font-weight: bold;
  letter-spacing: 1px;
}

/* Contenedor de mensajes */
.messages {
  flex: 1;
  overflow-y: auto; /* Permite el desplazamiento de los mensajes */
  padding: 15px;
  background: #1b1b1b;
  color: #eaeaea;
  scroll-behavior: smooth;
  margin-bottom: 70px; /* Da espacio para que no se oculte la parte inferior del input */
}

.message {
  margin-bottom: 10px;
  line-height: 1.6;
  word-wrap: break-word;
  border-radius: 10px;
  padding: 8px 12px;
  display: inline-block;
  max-width: 80%;
}

.user {
  text-align: right;
  color: #3498db;
  background: #2e2e2e;
  border: 1px solid #3498db;
}

.bot {
  text-align: left;
  color: #f9c9c9;
  background: #3e0000;
  border: 1px solid #d62828;
}

.typing {
  color: #888;
  font-style: italic;
}

/* Estilo del contenedor de entrada */
.input-container {
  display: flex;
  padding: 12px 15px;
  background: #2c2c2c;
  border-top: 1px solid #d62828;
  position: fixed; /* Fijo en la parte inferior */
  bottom: 0;
  width: 100%;
  box-sizing: border-box;
  z-index: 2;
}

input {
  flex: 1;
  padding: 12px;
  border: 1px solid #d62828;
  border-radius: 25px;
  margin-right: 10px;
  font-size: 16px;
  background: #1b1b1b;
  color: #eaeaea;
}

input::placeholder {
  color: #888;
}

button {
  padding: 12px 15px;
  background: #e74c3c;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s ease-in-out;
}

button:hover {
  background: #c0392b;
}

/* Estilos responsivos */
@media (max-width: 600px) {
  .chat-container {
    max-width: 100%;
    border-radius: 0;
    height: 90vh; /* Ajuste de altura para pantallas pequeñas */

  }

  .input-container {

  }

  input {
    font-size: 14px;
    padding: 10px;
  }

  button {
    font-size: 14px;
    padding: 10px 12px;
  }
}

    const defaultResponse = "Mmm... no estoy segura de cómo responder a eso, pero me encanta hablar contigo 😘";

    const messages = document.getElementById("messages");

    // Función para agregar un mensaje al chat
    function addMessage(text, type) {
      const message = document.createElement("div");
      message.classList.add("message", type);
      message.textContent = text;
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }

    // Función para seleccionar una respuesta alternativa aleatoria
    function getRandomAlternativeResponse() {
      const randomIndex = Math.floor(Math.random() * alternativeResponses.length);
      return alternativeResponses[randomIndex];
    }

    // Función para simular la escritura de la mujer virtual
    function typeMessage(messageElement, text) {
      let i = 0;

      function typing() {
        if (i < text.length) {
          messageElement.textContent += text.charAt(i);
          i++;
          setTimeout(typing, 300); // 300ms de retraso entre cada letra
        }
      }

      typing();
    }

    // Función para enviar el mensaje del usuario y responder
    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim().toLowerCase();

      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      const typingMessage = document.createElement("div");
      typingMessage.classList.add("message", "bot", "typing");
      typingMessage.textContent = "Escribiendo...";
      messages.appendChild(typingMessage);
      messages.scrollTop = messages.scrollHeight;

      let botResponse = getRandomAlternativeResponse(); // Default response as a random alternative
      for (const response of responses) {
        if (userText.includes(response.keyword)) {
          botResponse = response.response;
          break;
        }
      }

      setTimeout(() => {
        messages.removeChild(typingMessage);
        const botMessageElement = document.createElement("div");
        botMessageElement.classList.add("message", "bot");
        typeMessage(botMessageElement, botResponse);
        messages.appendChild(botMessageElement);
        messages.scrollTop = messages.scrollHeight;
      }, 1200);
    }
